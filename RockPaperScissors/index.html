<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="playerDiv">
                <h1 class="player">Player:</h1>
                <h2 class="playerScore">Score: 0</h2>
            </div>
            <div class="computerDiv">
                <h1 class="computer">Computer:</h1>
                <h2 class="computerScore">Score: 0</h2>
            </div>
        </div>
        <h1 class="status"></h1>

        <button class="btn" name="ROCK"><img src="/img/Rock.png" alt="ROCK" ></button>
        <button class="btn" name="PAPER"><img src="/img/Paper.png" alt="PAPER"></button>
        <button class="btn" name="SCISSORS"><img src="/img/Scissor.png" alt="SCISSORS"></button>
       
        <div class="resetButton">
             <button class="reset">Reset Scores</button>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
